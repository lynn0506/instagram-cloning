<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="utf-8"/>
        <title>Liongram</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="header_inner">
                <div class="logo">
                    <a href = "https://www.instagram.com/">
                        <img class="logo_img" src ="./images/logo_img.png"/>
                    </a>
                </div>
                <div class="search">
                    <input class="search_box" type="text" placeholder="검색">
                </div>
                <div class="button">
                    <div class="icon">
                        <a href="https://www.instagram.com/">
                            <img src="./images/bell-regular.svg"/>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="https://www.instagram.com/">
                            <img src="./images/heart-regular.svg"/>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="https://www.instagram.com/">
                            <img src="./images/user-solid.svg"/>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- FEED SECTION -->
        <section class="feed-section" id ="feed">
            <div class="inner">
                <div class="user-id">eumjo_o</div>
                <img class="feed-photo" src="./images/article_img.jpg"/>
                <div class="icon">
                    <img src = "./images/heart-regular.svg"/>
                </div> 
                <div class="comment">   
                    <input class="comment-box" type="text" placeholder="댓글 달기...">
                    <button type="submit" class="comment-button">게시</button>
                </div>
            </div> 
        </section>
    </body>
